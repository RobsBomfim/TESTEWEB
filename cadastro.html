<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link href="cadastro.css" rel="stylesheet">
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <div class="cadastro-text">
                <h1> DEIXA QUE FAZEMOS TUDO PARA VOCE</h1>
                <br><br>
                <h1> VEMHA SE JUNTAR A NOSSA COMPANIA!</h1>
                <img src="grammar-correction-animate.svg" height="700vh" width="600vw">
            </div>
            <div class="right-cadastro">
                <div class="cadastro">
                    <label for="EMAIL">EMAIL</label>
                    <br><br>
                    <input type="text" placeholder="EMAIL">
                    <br><br>
                    <label for="SENHA">SENHA</label>
                    <br><br>
                    <input type="password" placeholder="SENHA">
                    <br><br>
                    <label for="GENERO">FEMININO</label>
                    <input type="radio" name="feminino" value="F">
                    <label for="GENERO">MASCULINO</label> 
                    <input type="radio" name="masculino" value="M">
                    <br><br><br>
                    <button class="submit">CADASTRE-SE</button>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
